- Media:
  - Jellyfin:
      icon: jellyfin.svg
      href: https://jellyfin.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: The Free Software Media System

  - Audiobookshelf:
      icon: audiobookshelf.svg
      href: https://audiobookshelf.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Self-hosted audiobook and podcast server

- Media Management:
  - Radarr:
      icon: radarr.svg
      href: https://radarr.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Movie collection manager

  - Sonarr:
      icon: sonarr.svg
      href: https://sonarr.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: TV shows collection manager

  - Lidarr:
      icon: lidarr.svg
      href: https://lidarr.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Music collection manager

  - Prowlarr:
      icon: prowlarr.svg
      href: https://prowlarr.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Indexer manager/proxy

  - qBittorrent:
      icon: qbittorrent.svg
      href: https://qbittorrent.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: BitTorrent client

- Files:
  - Nextcloud:
      icon: nextcloud-white.svg
      href: https://nextcloud.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Open source content collaboration platform

  - Filebrowser:
      icon: filebrowser.svg
      href: https://filebrowser.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Web File Browser

- Admin:
  - Traefik:
      icon: traefik.svg
      description: The Cloud Native Application Proxy
      href: https://traefik.{{HOMEPAGE_VAR_ROOT_DOMAIN}}

  - Dozzle:
      icon: dozzle.svg
      href: https://dozzle.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Simple Container Monitoring and Logging

- Monitoring:
  - Beszel:
      icon: beszel.svg
      href: https://beszel.{{HOMEPAGE_VAR_ROOT_DOMAIN}}/system/{{HOMEPAGE_VAR_BESZEL_SYSTEM_NAME}}
      description: Simple, lightweight server monitoring
      widget:
        type: beszel
        url: https://beszel.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
        username: "{{HOMEPAGE_VAR_BESZEL_USERNAME}}"
        password: "{{HOMEPAGE_VAR_BESZEL_PASSWORD}}"
        systemId: "{{HOMEPAGE_VAR_BESZEL_SYSTEM_NAME}}"
        version: 2

  - Speedtest Tracker:
      icon: sh-speedtest-tracker.svg
      href: https://speedtest.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
      description: Self-hosted application that monitors the internet connection
      widget:
        type: speedtest
        url: https://speedtest.{{HOMEPAGE_VAR_ROOT_DOMAIN}}
        version: 2
        key: "{{HOMEPAGE_VAR_SPEEDTEST_TRACKER_API_TOKEN}}"
        bitratePrecision: 0
