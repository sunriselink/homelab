services:
  init:
    image: alpine
    entrypoint: /tmp/filebrowser/init.sh
    working_dir: /tmp/filebrowser
    environment:
      PUID: ${NAS_UID:?}
      PGID: ${NAS_GID:?}
    volumes:
      - ${PATH_TO_ROOT:?}/filebrowser:/tmp/filebrowser
      - ${PATH_TO_MEDIA:?}:/tmp/media

  # https://hub.docker.com/r/filebrowser/filebrowser/tags
  filebrowser:
    image: filebrowser/filebrowser:v2.32.0
    container_name: filebrowser
    restart: unless-stopped
    user: ${NAS_UID:?}:${NAS_GID:?}
    networks:
      - proxy
    volumes:
      - ${PATH_TO_ROOT:?}/filebrowser/database:/database
      - ${PATH_TO_ROOT:?}/filebrowser/settings.json:/.filebrowser.json:ro
      - ${PATH_TO_MEDIA:?}:/srv/media
      - /etc/localtime:/etc/localtime:ro
      - type: tmpfs
        target: /srv
    labels:
      traefik.enable: true
      traefik.http.routers.filebrowser.entrypoints: local-secure
      traefik.http.routers.filebrowser.rule: Host(`filebrowser.${ROOT_DOMAIN:?}`)
      traefik.http.services.filebrowser.loadbalancer.server.port: 80
      wud.watch: true
      wud.watch.digest: true
      wud.tag.include: ^v?\d+\.\d+\.\d+$$
    depends_on:
      init:
        condition: service_completed_successfully

networks:
  default:
    driver_opts:
      com.docker.network.bridge.name: br-${COMPOSE_PROJECT_NAME:?}
  proxy:
    external: true
