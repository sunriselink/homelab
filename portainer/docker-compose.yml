services:
  portainer:
    image: portainer/portainer-ce:2.26.1
    container_name: portainer
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ${PATH_TO_ROOT:?}/portainer/data:/data
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  proxy:
    external: true
