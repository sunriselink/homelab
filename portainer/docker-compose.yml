services:
  portainer:
    image: portainer/portainer-ce:2.28.1
    container_name: portainer
    restart: unless-stopped
    ports:
      - 9000:9000
    volumes:
      - ${PATH_TO_ROOT:?}/portainer/data:/data
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
